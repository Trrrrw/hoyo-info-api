on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'app/**'
      - '.github/workflows/build.yaml'
  pull_request:
    paths:
    - 'Dockerfile'
    - 'pyproject.toml'
    - 'uv.lock'
    - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/trrrrw/hoyo-info-api:latest

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_IP }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 40m
          script: |
            docker pull ghcr.io/trrrrw/hoyo-info-api:latest
            docker stop api || true
            docker rm api || true
            docker run -d \
              --name api \
              --restart unless-stopped \
              -p 2345:8888 \
              -v /root/Trrrrw/api/data:/app/data \
              ghcr.io/trrrrw/hoyo-info-api:latest
            docker image prune -af || true
